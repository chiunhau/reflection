
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
    
	<script src="js/jquery-1.11.2.min.js" type="text/javascript"></script>
	<script src="js/paper-full.js" type="text/javascript"></script>
	<script src="js/main.js" type="text/paperscript" canvas="paperCanvas"></script>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/canvas.css">
</head>
<body>
	<video id="video" autoplay></video>
	<div class="container">
		<canvas id="mainCanvas" width="800" height="600"></canvas>

		<div class="block block-left-1"></div>
		<div class="block block-left-2"></div>
		<div class="block block-left-3"></div>
		<div class="block circle circle-left-1"></div>
		<div class="block triangle-left-1"></div>
		<div class="block triangle-left-2"></div>

		<canvas id="leftTopCanvas" ></canvas>
		<canvas id="leftMid1Canvas" ></canvas>
		<canvas id="leftMid2Canvas" ></canvas>
		<canvas id="leftBot1Canvas" ></canvas>
		<canvas id="leftBot2Canvas" ></canvas>
		<canvas id="rightCanvas"></canvas>

		<div class="block block-top-filter-1"></div>
		<!--<div class="block block-top-filter-2"></div>-->
		<div class="block block-cover-1"></div>
		<div class="strip strip-left strip-left-1"></div>
		<div class="strip strip-left strip-left-2"></div>
		<div class="strip strip-left strip-left-3"></div>
		<canvas id="paperCanvas" width="800" height="600"></canvas>
	</div>
</body>
</html>
